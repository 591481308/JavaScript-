<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            for(var i = 1; i<=5; i++){
                for(var a = 1; a<=i; a++){
                    document.write("*");
                }
                document.write("<br>");
            }
            for(var j = 1; j<=5; j++){
                for (var k = 5; k>=j; k--){
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
</head>
<body>

</body>
</html>
